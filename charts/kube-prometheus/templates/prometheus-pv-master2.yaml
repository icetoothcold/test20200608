apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-prometheus-k8s-db-master2
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: {{ .Values.prometheusStorage }}
  local:
    fsType: xfs
    path: /monitoring/prometheus
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - {{ .Values.masterBname }}
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
